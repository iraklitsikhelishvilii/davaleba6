<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="Result_box">
        <p class="paragraph_result">Your Result</p>
        <div class="circle">
          <h1 class="heading_result">76</h1>
          <p class="paragraph_result" id="p_100">of 100</p>
        </div>
        <div class="bottom_box1">
          <h1 class="heading_result" id="Great">Great</h1>
          <p class="paragraph_result" id="par">
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="sumarry_box">
        <h1 class="heading_summary">Summary</h1>
        <div class="box">
          <div class="box1">
            <img src="./photos/iconoir_flash.svg" alt="icon_flash" />
            <p class="summarry_p" id="reaction_color">Reaction</p>
          </div>
          <div>
            <p class="number_bold">80 <span id="light_number">/100</span></p>
          </div>
        </div>
        <div class="box" id="box2">
          <div class="box1">
            <img src="./photos/iconoir_brain.svg" alt="icon_brain" />
            <p class="summarry_p" id="sumarry_color">Summary</p>
          </div>
          <div>
            <p class="number_bold">92<span id="light_number">/100</span></p>
          </div>
        </div>
        <div class="box" id="box3">
          <div class="box1">
            <img src="./photos/iconoir_chat-remove.svg" alt="icon_chat" />
            <p class="summarry_p" id="verbal_color">Verbal</p>
          </div>
          <div>
            <p class="number_bold">61<span id="light_number">/100</span></p>
          </div>
        </div>
        <div class="box" id="box4">
          <div class="box1">
            <img src="./photos/iconoir_eye-empty.svg" alt="icon_eye" />
            <p class="summarry_p" id="visual_color">Visual</p>
          </div>
          <div>
            <p class="number_bold">73<span id="light_number">/100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
